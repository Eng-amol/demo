<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <title>log in</title>
</head>

<body>
    <div id="logInImg">

    </div>
    <div id="signInDashBoard">
        <div id="formDiv">
            <h1>LiveChat sign in</h1>
            <form action="" method="dialog">
                <nav>
                    <div>
                        <label for="accountUsername">Username</label><br>
                        <input id="accountUsername" type="text">
                    </div>
                </nav>
                <label for="accountPassword">Password</label><br>
                <input id="accountPassword" type="password" v-model="loginData.password"><br>
                <router-link to="/forgetPassword" id="forgetPassword">forget password ?</router-link>
                <input id="submitAccount" class="submitButton" type="submit" value="Sign In">
                <p id="haveNoAccount">have no account ? <router-link to="/login">create account</router-link></p>
            </form>
        </div>
    </div>

    <script src=""></script>
</body>

</html>
