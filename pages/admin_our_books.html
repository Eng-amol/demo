    <!-- admin setting  -->
    <div class="window_div" state="close">
        <h2>Sun Books</h2>
        <div>
            <ul>

    <section id="books-section">
        <div class="books_viewer">

                            <option value="math">math</option>
                            <option value="languages">languages</option>
                            <option value="managment">managment</option>
                        </select>
                        <input type="search" placeholder="find what you whant" id="search">
                    </label>
                </div>
                <button class="add-new-book"><i class="fa-solid fa-file-circle-plus"></i> add new book</button>
            </header>
            <section class="books-tables-section">
                <table class="books-table">
                    <tr>
                        <th>ID</th>
                        <th>book image</th>
                        <th>book name</th>
                        <th>book category</th>
                        <th>book author</th>
                        <th>book description</th>
                        <th>book price</th>
                        <th>book PDF</th>
                        <th>action</th>
                    </tr>
                    <tr>
                        <td>1</td>

                        <td></td>
                        <td>
                            <button class="delete-button"><i class="fa-solid fa-trash-arrow-up"></i>delete</button><br>

                        </td>
                    </tr>
                    <tr>
                        <td>1</td>

                        <td class="book-name">book 2</td>

                        <td></td>
                        <td></td>
                        <td></td>

                        <td>

                            <button class="edite-button"><i class="fa-solid fa-pencil"></i>edite</button>
                        </td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>dd</td>
                        <td class="book-name">book 3</td>

                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="delete-button"><i class="fa-solid fa-trash-arrow-up"></i>delete</button><br>
                            <button class="edite-button"><i class="fa-solid fa-pencil"></i>edite</button>
                        </td>
                    </tr>
                </table>
            </section>
        </div>
    </section>
    <section id="add-book-section">
        <div id="add-book-window">
            <h1>Add new book</h1>
            <form action="" >
                <label for="book-name">book name :</label><br>
                <input type="text" name="" id="book-name" ><br>

                <label for="book-name">book category :</label><br>
                <input type="text" name="" id=""><br>

                <label for="book-name">book author :</label><br>
                <input type="text" name="" id=""><br>

                <label for="book-name">book description :</label><br>
                <input type="text" name="" id=""><br>
                
                <label for="book-name">price :</label><br>
                <input type="number" name="" id=""><br>

                <nav>
                    <nav>
                        <label for="book-name">book image : </label>
                        <input type="file" name="" id="">
                    </nav>
                    <nav>
                        <label for="book-name">File (PDF) : </label>
                        <input type="file" name="" id="">
                    </nav>
                </nav>
                <br>
                <div id="submit-button-div">
                    <i class="fa-solid fa-file-circle-plus"></i>
                    <input type="submit" value="insert" id="add-new-book-button">
                </div>
